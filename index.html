<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music API</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/44302b13cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Play Music (Music API)</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 class="title" id="title">เพลงมาริโอ้</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="" controls hidden id="audio"></audio>
        <div class="img-container">
            <img src="" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
